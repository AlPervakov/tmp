name: test-group
service_account_id: aje6h6ghvtav7tc8p8mi
description: "This instance group was created from YAML config"
instance_template:
  description: "My instance template"
  platform_id: standard-v1
  resources_spec:
    memory: 2g
    cores: 1
  boot_disk_spec:
    mode: READ_WRITE
    disk_spec:
      type_id: network-hdd
      size: 10g
      image_id: fd83bj827tp2slnpp7f0
  network_interface_specs:
  - network_id: enpcp9vv401rtaf668do
    subnet_ids:
    - e9be7u6fv4hqfmauv8rk
    primary_v4_address_spec:
      one_to_one_nat_spec:
        ip_version: IPV4
  metadata:
    user-data: |-
      #cloud-config
      runcmd:
      - wget https://raw.githubusercontent.com/AlPervakov/tmp/master/otus-yc/bootstrap.sh
      - bash bootstrap.sh
scale_policy:
  auto_scale:
    min_zone_size: 1
    max_size: 10
    measurement_duration: 60s
    warmup_duration: 20s
    stabilization_duration: 180s
    initial_size: 2
    cpu_utilization_rule:
      utilization_target: 80
deploy_policy:
  max_unavailable: 1
  max_deleting: 2
  max_creating: 1
  max_expansion: 5
  startup_duration: 0s
allocation_policy:
  zones:
  - zone_id: ru-central1-a
load_balancer_spec:
  target_group_spec:
    name: myTargetGroup
    description: "example target group"
health_checks_spec:
  health_check_specs:
  - interval: 2s
    timeout: 1s
    unhealthy_threshold: 2
    healthy_threshold: 2
    http_options:
      port: 80
      path: /health
